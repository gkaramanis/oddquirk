<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Tablet calculator, BMI calculator and other fine tools. Tabletträknare, BMI-räknare och andra fina verktyg">
  <meta name="author" content="Quirk">
  <title>Quirk - Tools</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/custom.css" rel="stylesheet">
  <!-- jQuery  -->
  <script src="vendor/jquery/jquery.min.js"></script>

  <!-- Load required Bootstrap and BootstrapVue CSS -->
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

  <!-- Load polyfills to support older browsers -->
  <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CMutationObserver" crossorigin="anonymous"></script>

  <!-- Load Vue followed by BootstrapVue -->

  <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
  
  
  <!-- Load Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
  
</head>

<body>

  <!-- Navigation -->
  <script>
    $.get("navigation.html", function(data) {
      $("#nav-placeholder").replaceWith(data);
    });
    $(document).ready(function() {
      $('a[href="' + this.location.pathname.slice(1) + '"]').parent().addClass('active');
       });
  </script>
  <div id="nav-placeholder"></div>

  <!-- Page Content -->
  <div class="container">
      <div id="app" class="container-fluid">
    <div class="row">
      <div class="col-lg-12 text-left mt-5">
		  <div>
		    <b-card no-body>
		      <b-tabs pills card no-fade nav-class="h3" active-nav-item-class="bg-warning">
		        <b-tab title="Tabletträknare" active>
		          <b-card-text>
				            <div class="row justify-content-center" >
				              <div class="col-8">
				                <div class="row">
				                  <textarea class="form-control" v-on:input="parseInput" v-model="textInput" placeholder="Klistra in text eller skriv (Inga data sparas)" rows="5"></textarea>
				                </div>
				                <div class="row">
				                  <p> Patienten tar <code>{{dailyDose}}</code> tabletter varje dag<br>
				                    Det borde räcka för <code>{{enoughFor}}</code> dagar, till den <code>{{endDate}}</code></p>
				                </div>

				                <b-input-group class="mt-2">
				                  <b-input-group-text slot="append">{{dailyDose}}</b-input-group-text>
				                  <b-input-group-text slot="append">tabletter per dygn</b-input-group-text>
				                  <b-form-input type="range" v-model="times" size="mini" :min="1" :max="10">
				                  </b-form-input type="range">
				                </b-input-group>

				                  <b-input-group class="mt-2">
				                  <b-input-group-text slot="append">{{packnum}}</b-input-group-text>
				                  <b-input-group-text slot="append">förpackningar</b-input-group-text>
				                  <b-form-input type="range" v-model="packnum" size="mini" :min="1" :max="15">
				                  </b-form-input type="range">
				                </b-input-group>
                
				                  <b-input-group class="mt-2">
				                  <b-input-group-text slot="append">{{package}}</b-input-group-text>
				                  <b-input-group-text slot="append">st. i varje förp.</b-input-group-text>
				                  <b-form-input type="range" v-model="package" size="mini" :min="10" :max="100" :step="5">
				                  </b-input-group>

				                  <b-input-group class="mt-2">
				                  <b-input-group-text slot="append">{{refills}}</b-input-group-text>
				                  <b-input-group-text slot="append">uttag</b-input-group-text>
				                  <b-form-input type="range" v-model="refills" size="mini" :min="1" :max="8">
				                  </b-form-input type="range">
				                </b-input-group>
 
				                  Utskrivet den

				                  <b-form-input type="date" v-model="prescrDate" type="date" placeholder="Välj ett datum">
				                  </b-input-group>
				            </div>
			              </div>
							
				</b-card-text>		
		        </b-tab>
		        <b-tab title="BMI-räknare">
		          <b-card-text>
	  			<div class="row justify-content-center">
	             <div class="col-8">
	                <div class="row d-flex justify-content-center">
	  				   <h2>{{bmi}}</h2>
	  		</div>
						  
	                <b-input-group class="mt-2">
	                  <b-input-group-text slot="append">{{weight}}</b-input-group-text>
	                  <b-input-group-text slot="append">kg</b-input-group-text>
	                  <b-form-input type="range" v-model="weight" size="mini" :min="40" :max="220">
	                  </b-form-input type="range">
	                </b-input-group>
			
	                <b-input-group class="mt-2">
	                  <b-input-group-text slot="append">{{height}}</b-input-group-text>
	                  <b-input-group-text slot="append">cm</b-input-group-text>
	                  <b-form-input type="range" v-model="height" size="mini" :min="140" :max="220">
	                  </b-form-input type="range">
	                </b-input-group>
  	  			  </div>
			  </b-card-text>
		        </b-tab>
		      </b-tabs>
		    </b-card>
		  </div>	  
        </div>
	</div>
</div>

        <script>
          var app = new Vue({
            el: '#app',
            data: {
				textInput: '',
              	dose: 1,
              	times: 3,
              	package: 25,
              	packnum: 1,
              	refills: 1,
				prescrDate: moment().format('YYYY-MM-DD'),
				
				weight: 65,
				height: 170
            },

            computed: {
              // prescrDate: function() {
 //                return moment().subtract(30, 'days').format('YYYY-MM-DD');
 //              },
              endDate: function() {
                return moment(this.prescrDate).add(this.enoughFor, 'days').format('YYYY-MM-DD');
              },
              enoughFor: function() {
                return Math.round((this.packnum * this.package * this.refills) / (this.dose * this.times));
              },
              dailyDose: function() {
                return this.dose * this.times;
              },
			  bmi: function() {
				  return (this.weight / Math.pow(this.height/100, 2)).toFixed(1);
			  }
            },
            methods: {
              parseInput: function(event) {
				date_regex = /(\d{4}-\d{2}-\d{2})/;
				if (date_regex.test(this.textInput)) {
					this.prescrDate = date_regex.exec(this.textInput)[1];
				}
                dose_regex = /(\d+)-?(\d*)(\s+(tabl|kaps))/;
                times_regex = /(\d+)\s+gång/;
                timeofday_regex = /(till|på|kl)\s+(morgonen|frukost|lunch|kvällen|natten|\d{2}:\d{2})*/g; // g is needed here!;
                x_regex = /(\d+)x(\d+)/;
                // Find dose
                if (dose_regex.test(this.textInput)) {
                  dose_match = dose_regex.exec(this.textInput);
                  min_dose = dose_match[1];
                  max_dose = dose_match[2];
                  if (max_dose == "") {
                    this.dose = min_dose;
                  } else {
                    this.dose = max_dose;
                  }
                } else if (x_regex.test(this.textInput)) {
                  x_match = x_regex.exec(this.textInput);
                  this.dose = x_match[1];
                }

                if (times_regex.test(this.textInput)) {
                  times_match = times_regex.exec(this.textInput);
                  this.times = times_match[1]
                } else if (timeofday_regex.test(this.textInput)) {
                  times_match = this.textInput.match(timeofday_regex);
                  this.times = times_match.length;
                } else if (x_regex.test(this.textInput)) {
                  x_match = x_regex.exec(this.textInput);
                  this.times = x_match[2];
                }
              }
            }

          })
        </script>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
